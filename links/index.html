    <style>
        :root {
            --primary-color: #00f5c3;
            --dark-bg: #121828;
            --light-bg: #1a2238;
            --text-color: #d0d2d6;
            --heading-color: #ffffff;

        }

        body {
            background-color: var(--dark-bg);
            color: var(--text-color);
            font-family: 'Poppins', sans-serif;
        }

        .section {
            padding: 5rem 1rem;
        }

        /* Profile Header specific to this links page */
        .profile-header {
            text-align: center;
            margin-bottom: 3rem;
            padding-top: 3rem;
        }

        .profile-pic {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 4px solid var(--primary-color);
            object-fit: cover;
            margin-bottom: 1.5rem;
            box-shadow: 0 0 25px rgba(0, 245, 195, 0.2);
        }
        
        .profile-header h1 {
            color: var(--heading-color);
            font-weight: 600;
            font-size: 2rem;
        }
        
        .profile-header p {
            font-size: 1.1rem;
            color: var(--text-color);
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }
        
        /* Links Section Styling (Re-using .credential styles from your page) */
        .links-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1.25rem;
        }

        .link-card {
            display: flex;
            align-items: center;
            background-color: var(--light-bg);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 1.25rem;
            text-decoration: none;
            transition: all 0.3s ease;
            width: 100%;
            max-width: 650px; /* Wider for a link-tree style */
        }
        
        .link-card:hover {
            transform: scale(1.03);
            border-color: var(--primary-color);
            box-shadow: 0 0 20px rgba(0, 245, 195, 0.15);
        }

        .link-icon {
            flex-shrink: 0;
            width: 45px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .link-icon i {
            font-size: 1.75rem;
            color: var(--text-color);
            transition: color 0.3s ease;
        }
        
        .link-card:hover .link-icon i {
            color: var(--primary-color);
        }

        .link-text {
            margin-left: 1.25rem;
            text-align: left;
        }

        .link-text h3 {
            color: var(--heading-color);
            font-size: 1.1rem;
            font-weight: 600;
            margin: 0;
            transition: color 0.3s ease;
        }

        .link-card:hover .link-text h3 {
            color: var(--primary-color);
        }
        
        /* Footer */
        .site-footer {
            background-color: var(--light-bg);
            text-align: center;
            padding: 3rem 1rem;
            border-top: 1px solid var(--border-color);
            margin-top: 5rem;
        }

        .site-footer .text-muted-custom {
            color: var(--text-color);
            opacity: 0.7;
            font-size: 0.9rem;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .section {
                padding: 3rem 1rem;
            }
            .profile-header {
                padding-top: 2rem;
            }
            .profile-pic {
                width: 120px;
                height: 120px;
            }
        }
